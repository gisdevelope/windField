<!DOCTYPE html>
<html>
<head>
    <title>Wind Field</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="lib/leaflet-1.0.3.css" />
    <script src="js/rem.js"></script>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      #map{
        height: 100vh;
        width: 100vw;
      }
    </style>
</head>
<body>
    <div class="monitor">
      <div class="content">
        <div class="map" id="map"></div>
      </div>
    </div>
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="lib/leaflet-1.0.3.js"></script>
      <script>
        let leafletMap = L.map('map', {
            worldCopyJump: true,
            zoomControl: !1,
            renderer: L.canvas(),
            center: [36, 114],
            zoom: 5,
            minZoom: 3,
            maxZoom: 17
        })
        let tileUrl = 'http://control.bluepi.tianqi.cn/map_layers/map001/{z}/{x}/{y}.png'
        L.tileLayer(tileUrl)
            .addTo(leafletMap)
    </script>
    <script src="lib/L.CanvasLayer.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/marchingsquares-isobands.min.js"></script>

    <script src="js/overlay.js"></script>
    <script src="js/wind.js"></script>
    <script src="js/index.js?qwee12"></script>
</body>

</html>
